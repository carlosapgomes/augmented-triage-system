# Progressive docstring/type hardening baseline (task 1.1):
# - Current strict typing stays in place as the baseline.
# - Additional ratchet scope will be introduced package-by-package in later slices.
# - Any scope increase must be paired with remediation in the same slice.
[mypy]
python_version = 3.12
strict = True
mypy_path = src
files = src, apps
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
